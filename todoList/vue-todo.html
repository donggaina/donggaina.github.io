<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div class="navbar">
    <i class="fa fa-tasks"></i>&nbsp&nbspToDoList
</div>
<div class="container" id="todoApp">
    <div class="toDo">
        <input type="text" class="newToDo" v-model="newTodo" v-on:keyup.enter="addTodo" placeholder="+添加一个新任务"/>
    </div>
    <ul class="taskList">
    <template v-for="todo in todos | filterBy 'false' in 'done' ">
        <li>
              <div class="taskWapper">
                  <a href="javascript:;" class="check"> <span v-on:click="toggleTodo(todo)" class="checkBox"></span></a>
                  <span class="text">{{todo.title}}</span>
                  <a href="#" class="close" @click="removeTodo($index)"><i class="fa fa-times"></i></a>
              </div>
        </li>
    </template>
    </ul>
    <div class="doneTask">
        <a href="#"><span class="finsihNum">{{finishNum}}</span>个已完成的任务</a>
    </div>
    <ul class="taskList done">
    <template v-for="todo in todos | filterBy 'true' in 'done' ">
        <li>
              <div class="taskWapper">
                  <a href="javascript:;" class="check"><span v-on:click="toggleTodo(todo)" class="checkBox"></span></a>
                  <span class="text">{{todo.title}}</span>
                  <a href="#" class="close" @click="removeTodo($index)"><i class="fa fa-times"></i></a>
              </div>
        </li>
    </template>
    </ul>
</div>
<script src="js/vue.js"></script>
<script src="js/app.js"></script>

</body>
</html>
