<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<link rel="stylesheet" href="./css/font-awesome.min.css"/>
<link rel="stylesheet" href="./css/style.css"/>
<body>
<div class="navbar">
    <i class="fa fa-tasks"></i>&nbsp&nbspToDoList
</div>
<div class="container">
    <div class="input-wapper">
        <input id="inputWapper" class="newToDo" type="text" placeholder="+ 添加新任务"/>
    </div>
    <ul class="task-list" id="newList">
      
    </ul>
    <div class = "doneTask">
        <a href="javascript:;" class="doneNum" id="done-num">
            <span class="finishNum">0</span>个已完成的任务
        </a>
    </div>
    <ul class="task-list hide" id="doneList">
      
    </ul>


</div>

<script type="text/javascript" src="./js/js-todo.js"></script>
</body>
</html>
